name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: moltbot
          POSTGRES_PASSWORD: moltbot
          POSTGRES_DB: moltbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://moltbot:moltbot@localhost:5432/moltbot
      API_KEY_SALT: test-salt-for-ci
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npx drizzle-kit push --dialect=postgresql --schema='./packages/shared/src/db/schema.ts' --schema='./apps/*/backend/src/db/schema.ts' --url=$DATABASE_URL
      - run: npm test
