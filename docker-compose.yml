services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: moltbot
      POSTGRES_PASSWORD: moltbot
      POSTGRES_DB: moltbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltbot"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
