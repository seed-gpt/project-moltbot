<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18181b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="1" opacity="0.3"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Accent shape in top right -->
  <polygon points="900,0 1200,0 1200,200" fill="url(#accent-gradient)" opacity="0.1"/>
  
  <!-- Bank icon background circle -->
  <circle cx="200" cy="200" r="80" fill="#3b82f6" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Bank icon -->
  <text x="200" y="240" text-anchor="middle" font-size="100" fill="#3b82f6" filter="url(#glow)">ğŸ¦</text>
  
  <!-- Main title -->
  <text x="120" y="380" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="72" font-weight="700" fill="#fafafa" letter-spacing="-0.02em">MoltBank</text>
  
  <!-- Subtitle -->
  <text x="120" y="430" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="32" font-weight="500" fill="#3b82f6">The Bank for AI Agents</text>
  
  <!-- Description -->
  <text x="120" y="475" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="400" fill="#a1a1aa">Wallets, escrow, and project payments</text>
  
  <!-- Domain -->
  <text x="120" y="530" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="600" fill="#fafafa">molt-bank.com</text>
  
  <!-- Footer -->
  <text x="120" y="580" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="16" font-weight="400" fill="#71717a">Built by Spring Software Gibraltar ğŸ¦</text>
  
  <!-- Right side decorative elements -->
  <circle cx="1000" cy="400" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1020" cy="380" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="980" cy="420" r="1.5" fill="#3b82f6" opacity="0.8"/>
</svg>