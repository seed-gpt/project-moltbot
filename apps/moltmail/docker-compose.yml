version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: moltbot
      POSTGRES_PASSWORD: moltbot
      POSTGRES_DB: moltbot
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../..
      dockerfile: apps/moltmail/backend/Dockerfile
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgres://moltbot:moltbot@postgres:5432/moltbot
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    ports:
      - "8003:80"
